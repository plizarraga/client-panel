<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/client', id]"><i class="fa fa-arrow-circle-o-left"></i> Back To Client</a>
  </div>
</div>
<br>
<div class="card">
  <div class="card-header">Edit Client</div>
  <div class="card-body">
    <form *ngIf="client; else loading" [formGroup]="clientForm" (ngSubmit)=onSubmit() novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input formControlName="firstName" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName?.errors }">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName?.errors }">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email?.errors }">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone?.errors }">
      </div>
      <div class="form-group">
        <label>Balance</label>
        <input formControlName="balance" type="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.balance?.errors }">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>

<ng-template #loading>
  Loading Client...
</ng-template>
