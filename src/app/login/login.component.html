<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
        <span class="text-primary"><i class="fa fa-lock"></i>
          Client Panel</span> Login
        </h1>
        <form [formGroup]="loginForm" (ngSubmit)=onSubmit() novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email?.errors }">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }">
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
